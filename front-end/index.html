<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./sweetalert2/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container mt-5">
        <div id="row" class="row mb-3">
            <label for="orderid" class="col-sm-2 col-form-label">Order ID</label>
            <div class="col-sm-10">
          <input type="text" class="form-control" id="orderid" required>
        </div>
    </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
        <div class="input-group mb-3">
            <span class="input-group-text">IDR</span>
            <input type="number" min="0" class="form-control" id="price" required>
          </div>
        </div>
   </div>
   <div class="row mb-3">
    <label for="payment-method" class="col-sm-2 col-form-label">Payment Method</label>
    <div class="col-sm-10">
    <select class="form-select" aria-label="Pilih Metode Pembayaran" id="payment-method">
        <option value="alfamart">Alfamart</option>
        <option value="gopay">Gopay</option>
    </select>
    </div>
   </div>
    <button type="submit"  class="btn btn-primary" onclick="pay()" >Bayar</button>
  </div>
  <dialog id="modal-dialog">
    <div class="close" onclick="closeModal()">x</div>
    <div id="modal-content">
      <div class="time">
        <div class="left">
          <h5 class="title_time">Batas Akhir Pembayaran</h5>
          <h3 id="time_text">Sabtu, 13 Mei 2023 </h3>
        </div>
        <div class="right">
          <div id="countdown">12: 50: 12</div>
        </div>
      </div>
     <div class="pay-method">
      <h3 class="title-logo" id="title-logo">Gopay</h3>
      <img class="logo" id="logo" src="" alt="">
     </div>
     <div id="c-qrcode" class="c-qrcode">
      <img class="qrcode" id="qrcode" src="https://api.sandbox.midtrans.com/v2/gopay/010d3bf2-44c8-48b0-99a9-e1965137ff3e/qr-code" alt="">
     </div>
     <div id="pay-code" class="pay-code">
      <h5>Kode Pembayaran</h5>
      <h3 id="code">12329832</h3>
     </div>
     <div id="amount" class="amount">
      <h5>Total Pembayaran</h5>
      <h3 id="total">Rp.150.000</h3>
     </div>
     <div class="c-instruction">
       <a class="instruction" href="#">Lihat Cara Pembayarannya</a>
     </div>
    </div>
  </dialog>
  <dialog id="loading">
    <div class="lds-dual-ring"></div>
  </dialog>
  
    <script src="script.js"></script>
    <script src="./sweetalert2//dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
